<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            animation: changeBackground 10s infinite alternate; /* Background color animation */
        }

        @keyframes changeBackground {
            0% {
                background-color: #92afd7; /* Initial color */
            }
            50% {
                background-color: #f0c1b1; /* Intermediate color */
            }
            100% {
                background-color: #92afd7; /* Final color */
            }
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }

        .profile {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            font-size: 28px;
            text-transform: uppercase;
        }

        .profile-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .field {
            width: 45%;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        span {
            display: block;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #333;
        }

        .middle-field {
            width: 95%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="profile">
        <h2>Patient Profile</h2>
        <div class="profile-info">
            <div class="field">
                <label for="name">Name:</label>
                <span id="name">-</span>
            </div>
            <div class="field">
                <label for="age">Age:</label>
                <span id="age">-</span>
            </div>
            <div class="field middle-field">
                <label for="symptoms">Symptoms:</label>
                <span id="symptoms">-</span>
            </div>
            <div class="field">
                <label for="weight">Weight:</label>
                <span id="weight">-</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
